<!doctype html>
<html>
    <head>
        <title>Session4 Ass2</title>
        <!-- modify the style.css inside css folder -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Main Div started-->
        <div id="maindiv">
            <h2>Check a character is Vowel or Consonant</h2><hr>
            <label>Enter The character here :</label>

            <!-- Result Div-->
            <div id="result"></div>
        </div>
        <!-- javascript codes are written in main.js file of js folder -->
        <script src="js/main.js"></script>
    </body>
